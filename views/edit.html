<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<form class="form-horizontal" action="/students/edit" method="post">
    <input type="hidden" value="{{ student._id }}" name="id">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" name="name" value="{{ student.name }}" placeholder="name">
      </div>
    </div>
    <div class="col-sm-10">
      <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
      <input type="radio" name="gender" value="0"><label class="col-sm-2 control-label">男</label>
      <input type="radio" name="gender" value="1"><label class="col-sm-2 control-label">女</label>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="age" name="age" value="{{ student.age }}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">爱好</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="habbies" name="habbies" value="{{ student.habbies }}" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
  </form>
